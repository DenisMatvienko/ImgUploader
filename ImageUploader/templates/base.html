<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} Image Editor {% endblock %}</title>
</head>
<body>
  <main>
    <div class="container">
        {% if request.get_full_path != "/" %}
        <a href="{% url 'index' %}">Назад к списку</a>
        {% endif %}
        <h1>{% block header %}Header{% endblock %}</h1>
        {% block content %}

        {% endblock %}
    </div>
  </main>
</body>
</html>
