{% extends "base.html" %}
{% block title %}Новое изображение{% endblock %}
{% block header %}Новое изображение{% endblock %}
{% block content %}

<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% if message %}
        <p>{{message}}</p>
    {% endif %}
    {{ form.as_p }}
    <button type="submit" >Отправить</button>
</form>

{% endblock %}
